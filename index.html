<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="./public/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./public/css/style.css" type="text/css">
</head>

<body>
    <div class="jumbotron">
        <div style="margin-left: 15px;">
            <img src="./public/images/head.png" alt="Web Icon" style="height:70px;border-radius: 10%;">
        </div>
   </div>
    <div>
        <ul id="messages"></ul>
        <div class="room">
            <div class="chat-title">
                <h1 style="font-size: 20px;">Room members</h1>
            </div>
            <div class='activity'>
                <span class="room-member"></span>
            </div>
        </div>
        <div class="chat">
            <div class="chat-title">
                <h1 id="room-name" style="font-size: 20px;"></h1>
                <i class="far fa-user"></i><span class="online-bullet"></span>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div id='typing'></div>
            <div class="message-box">
                <textarea type="text" id="typer" class="message-input" placeholder="Type message..."></textarea>
                <button type="submit" class="message-submit">Send</button>
            </div>
        </div>
    </div>
    <div class="bg"></div>
    <h6 style="font-family:'Times New Roman';color:chartreuse;bottom: 0;right: 20px;padding:0;position:absolute;">- By Harsh Kothari</h6>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script type="text/javascript" src="./public/js/index.js"></script>
</body>

</html>
